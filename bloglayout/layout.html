<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Layout⭐ </title>
    <link rel="stylesheet" href="layout.css">
    <style>
        /* 전체 요소 인라인 설정 */
        /* 모든 클래스에 display=inline 넣기 */
        /* body에 inline 설정하고 box 클래스에서 block 설정하기 */
        
        @import url('https://fonts.googleapis.com/css2?family=Gaegu&family=Gasoek+One&family=Nanum+Pen+Script&display=swap');

        body {
            font-family: "Gaegu", sans-serif;
            margin-left: auto;
            margin-right: auto;

        }

    </style>
</head>
<body>
    <section class="container">
        <div class="box">
            <div class="title">
                <div class="image_and_name">
                    <div class="profile_image_box">
                        <img src="이미지/미리보기2.jpg" class="profile_image">
                    </div>
                    <div class="profile_name">
                        <p class="textstyle"><h2>Wnnye</h2></p>
                    </div>
                </div>
            </div>
            <div class="contentbox">
                <div class="name">
                    <p class="textstyle"><h3><b>COolKidNeverdIe</b></h3></p>
                </div>
                <div class="text">
                    <div class="textbox">
                        <p class="textstyle">블로그 레이아웃 만들기 진심 3개월 걸렸는데도 아직 완성을 못했다는 사실.. 짱 3개월의 여정이 너무나도 길었네요 하하 눈물나네 헉 앞으로 무슨 과제가 또          주어질지 모르겠지만 열심히 해보겠습니다 방학 때도 아자아자 화이팅!❤️</p>
                   </div>
               </div>
            </div>
        </div>
        <div class="picture">
            <img src="이미지/미리보기1.jpg" class="image" >
        </div>
    </section> 
</body>
</html>
